<!DOCTYPE html>
<html>

<head>
    <title>Examy Options</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            width: 400px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Examy Options</h1>
    <div>
        <label for="apiKey">Gemini API Key:</label>
        <input type="text" id="apiKey" placeholder="Key...">
    </div>
    <div>
        <label for="geminiModel">Gemini Model:</label>
        <input type="text" id="geminiModel" placeholder="gemini-2.5-flash">
    </div>
    <button id="saveButton">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
